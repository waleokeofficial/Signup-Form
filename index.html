<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Sign-Up Form</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="container">
		<img src="images/user-icon.png" class="user-icon">
		<h1>Sign-Up Form</h1>
		<form>
			<input type="email" class="input-box" placeholder="Your E-mail">
			<input type="password" class="input-box" placeholder="Your password">
			<p><span><input type="checkbox"></span> I agree to the terms of Use and Services</p>
			<input type="button" class="signup-btn" value="Sign up">
			<hr>
			<p class="OR">OR</p>
			<input type="button" class="twitter-btn" value="Login with Twitter">
			<span>Do you have an account ? <a href="">Sign in</a></span>
		</form>
	</div>
</body>
</html>
